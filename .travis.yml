sudo: false
language: python
python: 3.6
env:
  - TOX_ENV=py26
  - TOX_ENV=py27
  - TOX_ENV=py33
  - TOX_ENV=py34
  - TOX_ENV=py35
  - TOX_ENV=py36
  - TOX_ENV=lint
branches:
  only:
  - master
before_install: travis_retry pip install twine "pip>=8.0" tox-travis
script: tox -e $TOX_ENV
deploy:
  provider: pypi
  user: peterbe
  password:
    secure: 
  on:
    repo: peterbe/hashin
  distributions: sdist bdist_wheel
cache: pip
